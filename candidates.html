    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Candidate Management</h1>

    <table id="candidateTable">
        <thead>
            <tr>
                <th>Candidate ID</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>Party ID</th>
                <th>Election ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Candidate data will be populated here -->
        </tbody>
    </table>

    <h2>Add Candidate</h2>
    <form id="candidateForm">
        <label for="candidateId">Candidate ID:</label>
        <input type="number" id="candidateId" required>

        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" required>

        <label for="partyId">Party ID:</label>
        <input type="number" id="partyId" required>

        <label for="electionId">Election ID:</label>
        <input type="number" id="electionId" required>

        <button type="submit">Add Candidate</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
