<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="voters.html">Voters</a>
        <a href="candidates.html">Candidates</a>
        <a href="results.html">Results</a>
        <a href="polling-stations.html">Polling Stations</a>
        <a href="login.html">Login</a>
    </nav>

    <h1>Election Results</h1>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Result ID</th>
                <th>Election ID</th>
                <th>Candidate ID</th>
                <th>Vote Count</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results data will be populated here -->
        </tbody>
    </table>

    <h2>Add Election Result</h2>
    <form id="resultsForm">
        <label for="resultId">Result ID:</label>
        <input type="number" id="resultId" required>

        <label for="electionId">Election ID:</label>
        <input type="number" id="electionId" required>

        <label for="candidateId">Candidate ID:</label>
        <input type="number" id="candidateId" required>

        <label for="voteCount">Vote Count:</label>
        <input type="number" id="voteCount" required>

        <button type="submit">Add Result</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
